{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <div class="alert alert-success" role="alert">
        You created your account. Please go back to login page and sign in.
    </div>
    <a class="btn btn-primary" href="/" role="button">Go to Login Page.</a>
{% endblock %}
