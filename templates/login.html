{% extends "layout.html" %}

{% block title %}

    <!-- Subtitle of Login Page -->
    <h1 id="subtitle_center">Login</h1>
{% endblock %}

{% block body %}

    <!-- Login form with username, password input -->
    <div id="item_center">
        <form action="{{ url_for('loginPost') }}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="ID">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>

            <!-- Login button activate loginPost function, Sign Up page redirects user into /signUp page -->
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <a class="btn btn-primary" href="/signUp" role="button">Sign Up</a>
            </div>
        </form>
    </div>
{% endblock %}
