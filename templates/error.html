{% extends "layout.html" %}

{% block title %}
    {{ error_title }}
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    <a class="btn btn-primary" href="/signUp" role="button">Go to Sign Up Page.</a>
{% endblock %}
